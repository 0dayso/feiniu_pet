<script>
	$(function(){
		//初始化日期控件
		var opt = {
			preset: 'date', //日期
			/*theme: 'jqm', //皮肤样式
			display: 'modal', //显示方式 
			mode: 'clickpick', //日期选择模式*/
			dateFormat: 'yy-mm-dd', // 日期格式
			setText: '确定', //确认按钮名称
			cancelText: '取消',//取消按钮名籍我
			dateOrder: 'yymmdd', //面板中日期排列格式
			dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
			endYear:2020 //结束年份
		};
		
		$("#scroller").mobiscroll(opt);	
	});
</script>

<div class="lv-header lv-media-width lv-header-mheight">

            </li>
            <li>
              	<span class="lv-span-01">成人票</span><span class="lv-span-01">&yen; 210</span><a class="lv-reduce" href="javascript:void(0);"><img src="../../img/reduce.png"></a><span class="lv-ticket-num">1</span><a class="lv-plus" href="javascript:void(0);"><img src="../../img/plus.png"></a>

            <li>
            	<span class="lv-span-01">儿童票</span><span class="lv-span-01">&yen; 160</span><a class="lv-reduce" href="javascript:void(0);"><img src="../../img/reduce.png"></a><span class="lv-ticket-num">0</span><a class="lv-plus" href="javascript:void(0);"><img src="../../img/plus.png"></a>
             </li>
          </ul>
        </div>
        
        <h3 style="padding-top:15px;">产品信息</h3>

            <li>
              	<label for="username">联系人</label><input class="lv-input-text" id="username" name="username" type="text" placeholder="姓名">

            <li>
            	<label for="tel">手机号码</label><input class="lv-input-text"  id="tel" name="tel" type="tel" placeholder="用于接收通知">
             </li>
          </ul>
        </div>
        
        <h3 style="padding-top:15px;">优惠券信息</h3>

          <ul class="lv-proinfo-list">
            <li>
              	<input class="lv-input-text" id="username" name="username" type="text" placeholder="请输入优惠券代码" style="width:80%">
            </li>
          </ul>
        </div>
        <div style="height:60px; line-height:60px; font-size:1.2em;">

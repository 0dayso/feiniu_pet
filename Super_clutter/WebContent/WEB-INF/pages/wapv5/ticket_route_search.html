<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>搜索</title>
    <meta name="description" content="">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
    <link rel="stylesheet" href="http://pic.lvmama.com/styles/mobile_zt/wap/css/base/font-icons.css">
    <link rel="stylesheet" href="http://pic.lvmama.com/styles/mobile_zt/wap/css/base/global.css">
    <link rel="stylesheet" href="http://pic.lvmama.com/styles/mobile_zt/wap/css/base/list.css">
    <script type="text/javascript" src="http://pic.lvmama.com/js/wap/js/lib/zepto.min.js"></script>
    <script type="text/javascript" name="baidu-tc-cerfication" src="http://apps.bdimg.com/cloudaapi/lightapp.js#70e91d9156558b74286c45bf640cff9e"></script>
    <script type="text/javascript" src="http://pic.lvmama.com/js/wap/js/base/globe.js"></script>
    <script type="text/javascript" src="http://pic.lvmama.com/js/wap/js/base/base.js"></script>
    <script src="${request.contextPath}/js/search_v5.js" type="text/javascript"></script>
    <script type="text/javascript">
		var contextPath = '${request.contextPath}';
		$(function(){
			$("#keyword").focus();
		});
	</script>
		<#assign hostName = reauestHostName/>
<script type="text/javascript">
	var hostName=window.location.host;
	if(hostName!=null && hostName=="qing.lvmama.com"){
		hostName="qing.lvmama.com";
	}
</script>
</head>
<body>
<div id="wrapper">
    <div id="content">
        <div class="lv-search-bar no_head">
            <div onclick="history.back()" class="lv-search-back">取消</div>
            <div class="lv-search">
                <div class="lv-search-submit"><span class="icon-search"></span></div>
                <div class="clear-icon" onclick="union_clear_context('keyword');" id="clear_password"></div>
                <div class="lv-search-input">
                	<!-- 门票 -->
					<input type="text" id="keyword" autocomplete="off" placeholder="输入目的地/关键词/主题" value="${keyword!}"/>
               		<form method="get" action=""  id="key_search" >
						<input type="hidden" name="keyword" id="hidden_keyword" value="${keyword!}" data-name="">
				   	</form>
				   	<!-- 线路-->
				   	<form method="get" action=""  id="holiday_search" >
						<input type="hidden" name="fromDest" id="fromDest" value="" data-name="">
						<input type="hidden" name="keyword" id="keyword" value="" data-name="">
				   	</form>
				   	<!--searchStatus区分是门票搜索还是线路搜索  -->
					<input type="hidden" name="searchStatus" id="searchStatus" value="${searchStatus!}" data-name="">
                </div>
            </div>
        </div>
        <div class="lv-search-list" id="search_autocomplete" >
            <ul id="search_success" class="tabChange" style="display: block;">
                <!-- <li><a href="#">上海欢乐谷</a></li> -->
            </ul>
            <!-- <a href="#" id="show_more" class="view_more">清楚搜索记录</a> -->
        </div>
    </div>
    <!-- <script type="text/javascript" src="http://pic.lvmama.com/js/wap/js/base/footer.js"></script> -->
</div>
<script type="text/javascript" src="http://pic.lvmama.com/js/wap/js/base/lazyload.min.js"></script>
</body>
</html>

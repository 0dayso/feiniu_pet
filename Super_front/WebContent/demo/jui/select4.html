.address_hot_abb {

    margin-top: 5px;

.address_hot_abb li {
	list-style-type: none;
	color: #0066CC;

    float: left;
    height: 20px;
    line-height: 20px;
    padding: 1px 10px 0;
}
.address_hot_abb li.hot_selected {
	background: none repeat scroll 0 0 #FFFFFF;

.address_hot_adress {

width: 268;
margin-top: 5px; 
padding-left: 10px;
}
.layoutfix {
display: block;
overflow: hidden;
}
.address_hot_adress li {
float: left;
height: 24px;
overflow: hidden;

/*width: 67px;*/
/*padding: 0 5px;*/
}
.address_hot_adress li a {
border: 1px solid white;
color: black;
display: block;
height: 22px;
line-height: 22px;
padding-left: 5px;

margin: 0 5px;
color: #0066CC;
}	
.address_hot_adress li a:hover {
/*background-color: #F8B3D0;
border: 1px solid #C06;*/
color:#C06;
text-decoration:underline;

}
.address_hot_adress a {
text-decoration: none;
}
.address_hotcity {
	background: none repeat scroll 0 0 #DD4488;
    color: #FFFFFF;
    height: 25px;
    line-height: 25px;
    padding: 0 0 0 10px;

.address_hotcity strong {
	color: white;
}

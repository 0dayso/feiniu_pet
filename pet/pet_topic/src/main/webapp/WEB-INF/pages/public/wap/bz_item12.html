        <p>请您手持证件(如身份证、驾照、护照)和订单短信，根据短信中的取票地址，在指定的地方进行取票，可将短信中的“二维码”交与工作人员进行确认，如扫描时读取失败，请将短信中的辅助码（8位数字）告知景点工作人员，同样可以完成验证，验证成功便可以支付优惠价换取相应门票从而入园，部分景点不提供实体票，直接凭短信即可进入。</p>

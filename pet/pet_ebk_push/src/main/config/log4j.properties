log4j.rootLogger=info,A1
#,fileout
#log4j.logger.sysLogger=WARN

log4j.appender.A1=org.apache.log4j.ConsoleAppender

log4j.logger.com.lvmama.push.web=info

##PatternLayout
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d %-5p ebk_push [%t] (%F:%L) - %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %-5p ebk_push [%t] (%F:%L) - %m%n

log4j.appender.fileout=org.apache.log4j.RollingFileAppender
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%d %-5p ebk_push [%t] (%F:%L) - %m%n

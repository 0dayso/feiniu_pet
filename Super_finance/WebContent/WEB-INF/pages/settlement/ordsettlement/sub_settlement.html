<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>结算子单管理  - ${settlementId}</title>
	<#assign dialog_inc = true>
	<#assign autocomplete_inc = true>
	<#assign grid_inc = true>
	<#assign datepicker_inc = true>
	<#include "/common/define.html"/>
	<script type="text/javascript" src="/finance/js/ordsubsettlement.js"></script>
</head>
<body>
	<div class="wapper_accounts">
		<div class="wapper_list wapper_list_cash">
			<h3 class="order_check">结算子单管理  - ${settlementId}</h3>
			<div class="cash_seach">
				<form id="search_form" action="/finance/settlement/ordsettlement/sub/search.json" method="post">
					<input id="settlementId" type="hidden" name="settlementId" value="${settlementId}"/>
					<ul class="order_top_list">
						<li class="other_list">
							<label> 子单编号：</label> 
							<input type="text" name="subSettlementId" class="input_text02"   />
						</li>
						<li class="other_list">
							<label> 采购产品：</label> 
							<input id="metaProductId" type="text" class="input_text02 input_combox"   autocomplete="off" />
						</li>
						<li>
							<label>采购产品类别：</label> 
							<select id="metaBranchIdSelect" name="metaBranchId" class="select_option">
								<option value="">请选择</option>
							</select>
						</li>
						<li class="other_cash">
							<input id="search_button" type="button" class="left_bt" value="查 询" />
						</li>
					</ul>
				</form>
				<div class="order_list">
					<table id="result_table"></table> 
					<div id="pagebar_div"></div>
				</div>
			</div>
		</div>
	</div>
	<#if init??>
		<script type="text/javascript">
			$(document).ready(function(){
			  $("#search_button").click();
			});
			
		</script>
	</#if>
</body>
</html>

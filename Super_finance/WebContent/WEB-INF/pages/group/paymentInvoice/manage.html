<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>付款发票管理</title>
	<#assign dialog_inc = true>
	<#assign autocomplete_inc = true>
	<#assign grid_inc = true>
	<#assign datepicker_inc = true>
	<#include "/common/define.html"/>
	<script type="text/javascript" src="/finance/js/group/paymentInvoice.js"></script>
</head>

<body>
	<div class="wapper_accounts" style="width: 97%;">
		<div class="wapper_list wapper_list_cash">
			<h3 class="order_check">付款发票管理</h3>
			<div class="cash_seach">
				<form id="search_form" action="/finance/group/paymentInvoice/search.json" method="post">
					<ul class="order_top_list">
						<li>
							<label> 供应商：</label> 
							<input id="supplierId" name="supName" type="text" class="input_text02 input_combox" autocomplete="off" />
						</li>
						<li>
							<label> 
								<select name="type" id="type" style="margin-top: 3px;">
									<option value="GROUP">团号：</option>
									<option value="SETTLEMENT">结算单号：</option>
								</select>
							</label> 
							<input id="id" name="id" type="text" class="input_text02" />
						</li>
					</ul>
					<ul class="order_top_list">
						<li>
							<label> 发票号：</label> 
							<input id="invoiceId" name="invoiceId" type="text" class="input_text02" />
						</li>
						<li>
							<input id="search_button" type="button" class="left_bt" style="margin-left: 45px;" value="查 询" />
							<input id="add_button" type="button" class="left_bt" style="margin-left: 45px;" value="添加" />
						</li>
					</ul>
				</form>
				<div class="order_list">
					<table id="result_table"></table> 
					<div id="pagebar_div"></div>
				</div>
			</div>
			
			<!-- 添加 付款发票信息 -->
			<div id="insert_div" class="hid" style="width: 270px">
		    	<form id="insert_form" method="post"> 
		    	   <ul class="cash_tan">
		                <li>
							<label class="cash_name" style="width: 60px;">供应商：</label> 
							<input id="supplierName" name="supplierName" type="text" class="input_text02" readonly="readonly" />
							<input id="supplier" type="hidden" name="supplier" />
							<input id="balance" type="hidden" name="balance" />
						</li>
		    	   		<li>
		    	   			<label class="cash_name" style="width: 60px;">发票号：</label> 
							<input id="invoiceCode" name="invoiceCode" type="text" class="input_text02" />
						</li>
		    	   		<li>
		    	   			<label class="cash_name" style="width: 60px;">发票抬头：</label> 
							<input id="invoiceTitle" name="invoiceTitle" type="text" class="input_text02" />
						</li>
						<li>
		    	   			<label class="cash_name" style="width: 60px;">发票金额：</label> 
							<input id="invoiceAmount" name="invoiceAmount" type="text" class="input_text02" />
						</li>
						<li>
							<label class="cash_name" style="width: 60px;">结算单号：</label> 
							<input id="settlementCode" name="settlementCode" type="text" class="input_text02" />
						</li>
						<li>
							<label class="cash_name" style="width: 60px;">团号：</label> 
							<input id="groupCode" name="groupCode" type="text" class="input_text02" />
						</li>
						<li>
							<label class="cash_name" style="width: 60px;"></label> 
							<input type="submit" id="add_button" class="left_bt" value="确 定" />&nbsp;&nbsp;
							<input type="button" id="close_button" class="left_bt" value="关 闭" />
						</li>
		           </ul>
		         </form>
		    </div>
		</div>
	</div>
</body>
</html>

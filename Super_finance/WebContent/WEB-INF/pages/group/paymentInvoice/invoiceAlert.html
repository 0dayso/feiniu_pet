<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>发票预警</title>
	<#assign dialog_inc = true>
	<#assign autocomplete_inc = true>
	<#assign grid_inc = true>
	<#assign datepicker_inc = true>
	<#include "/common/define.html"/>
	<script type="text/javascript" src="/finance/js/group/invoiceAlert.js"></script>
</head>

<body>
	<div class="wapper_accounts" style="width: 97%;">
		<div class="wapper_list wapper_list_cash">
			<h3 class="order_check">发票预警</h3>
			<div class="cash_seach">
				<form id="search_form" action="/finance/group/paymentInvoice/searchAlert.json" method="post">
					<ul class="order_top_list">
						<li class="other_list">
							<label> 供应商：</label> 
							<input id="supplierId" name="supplierName" type="text" class="input_text02 input_combox" autocomplete="off" />
						</li>
						<li class="other_list">
							<label> 团号：</label> 
							<input id="groupId" name="groupId" type="text" class="input_text02" />
						</li>
					</ul>
					<ul class="order_top_list">
						<li class="other_list2">
							<label> 打款时间：</label> 
							<input name="beginTime" type="text" class="input_text01 Wdate" onclick="WdatePicker({isShowClear:true,readOnly:true})"/>
								~
							<input name="endTime" type="text" class="input_text01 Wdate" onclick="WdatePicker({isShowClear:true,readOnly:true})"/>
						</li>
						<li>
							<input id="search_button" type="button" class="left_bt" style="margin-left: 25px;" value="查 询" />
						</li>
					</ul>
				</form>
				<div class="order_list">
					<table id="result_table"></table> 
					<div id="pagebar_div"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

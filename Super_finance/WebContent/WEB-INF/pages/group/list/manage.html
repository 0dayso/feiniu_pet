<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>团列表</title>
	<#assign dialog_inc = true>
	<#assign autocomplete_inc = true>
	<#assign grid_inc = true>
	<#assign datepicker_inc = true>
	<#include "/common/define.html"/>
	<script type="text/javascript" src="/finance/js/group/list.js"></script>
</head>

<body>
	<div class="wapper_accounts">
		<div class="rad5 wapper_list wapper_list_cash">
			<h3 class="order_check">团列表</h3>
			<div class="cash_seach">
				<form id="search_form" action="/finance/group/list/search.json" method="post">
					<ul class="order_top_list">
						<li class="other_list">
							<label> 销售产品：</label> 
							<input id="product" type="text" class="input_text02 input_combox"   autocomplete="off" />
						</li>
						<li class="other_list2">
							<label>团号：</label> 
							<input name="travelGroupCode" type="text" class="input_text02 input_combox"  style="width: 210px;"/>
						</li>
						<li class="other_list2">
							<label>核算时间：</label> 
							<input name="checkTimeBegin" type="text" class="input_text01 Wdate" onclick="WdatePicker({isShowClear:true,readOnly:true})"/>
								~
							<input name="checkTimeEnd" type="text" class="input_text01 Wdate" onclick="WdatePicker({isShowClear:true,readOnly:true})"/>
						</li>
						<li class="other_list2">
							<label>出团日期：</label> 
							<input name="visitTimeBegin" type="text" class="input_text01 Wdate" onclick="WdatePicker({isShowClear:true,readOnly:true})"/>
								~
							<input name="visitTimeEnd" type="text" class="input_text01 Wdate" onclick="WdatePicker({isShowClear:true,readOnly:true})"/>
						</li>
						<li class="other_list2" style="width:700px;">
							<label>销售产品类型：</label>
							<label style="width: 85px;"><input name="routeType" type="checkbox" value="GROUP" checked="checked" />短途跟团游</label>
							<label style="width: 85px;"><input name="routeType" type="checkbox" value="GROUP_LONG" checked="checked" />长途跟团游</label>
							<label style="width: 85px;"><input name="routeType" type="checkbox" value="GROUP_FOREIGN" checked="checked" />出境跟团游</label>
							<label style="width: 85px;"><input name="routeType" type="checkbox" value="FREENESS_LONG" checked="checked" />长途自由行</label>
							<label style="width: 85px;"><input name="routeType" type="checkbox" value="FREENESS_FOREIGN" checked="checked" />出境自由行</label>
							<label style="width: 85px;"><input name="routeType" type="checkbox" value="SELFHELP_BUS" checked="checked" />自助巴士班</label>
						</li>
					</ul> 
					<ul class="order_top_list New_query_list">
						<li>
							<label style="width: 113px;">结算状态：</label>
							<label style="width: 75px;"><input name="settlementStatus" type="checkbox" value="UNCOST" />未做成本</label>
							<label style="width: 75px;"><input name="settlementStatus" type="checkbox" value="COSTED" />已做成本</label>
							<label style="width: 75px;"><input name="settlementStatus" type="checkbox" value="CONFIRMED" />确认成本</label>
							<label style="width: 75px;"><input name="settlementStatus" type="checkbox" value="CHECKED" />已核算</label>
						</li>
						<li style="width:350px;">
							<label style="width: 100px;">成团状态：</label>
							<s:checkbox />
							<label style="width: 70px;"><input name="travelGroupStatus" type="checkbox" value="NORMAL" checked="checked"/>未成团</label>
							<label style="width: 70px;"><input name="travelGroupStatus" type="checkbox" value="CONFIRM" checked="checked"/>已成团</label>
							<label style="width: 70px;"><input name="travelGroupStatus" type="checkbox" value="CANCEL" />取消团</label>
						</li>
						<li style="width:230px;">
							<label style="width: 113px;">组团类型：</label> 
							<label style="width: 70px;">
								<select name="groupType">
									<option value="">请选择</option>
									<option value="BYONESELF">自行组团</option>
									<option value="AGENCY">委托组团</option>
								</select>
							</label>
						</li>
						<li class="other_cash" style="width: 130px">
							<input id="search_button" type="button" class="left_bt" value="查 询" />
						</li>
						<li class="other_cash" style="width: 130px">
							<input id="group_cost_button" type="button" class="left_bt" value="确认成本" />
						</li>
					</ul>
				</form>
				<div class="order_list">
					<table id="result_table"></table> 
					<div id="pagebar_div"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 	<title>产品成本</title>
	<#assign dialog_inc = true>
	<#assign autocomplete_inc = true>
	<#assign grid_inc = true>
	<#assign datepicker_inc = true>
	<#include "/common/define.html"/>
	<script type="text/javascript" src="/finance/js/jquery/accounting.min.js"></script>
	<script type="text/javascript" src="/finance/js/ordsubsettlementitem.js"></script>
</head>
<body>
	<div class="wapper_accounts" >
		<div class="wapper_list wapper_list_cash">
			<h3 class="order_check">
				产品成本
			</h3>
			<div class="cash_seach">
				<form id="search_form" action="/finance/group/list/orderDetails/search.json"  method="post">
					<input type="hidden" name="groupCode" value="${groupCode}"/>
					<input type="hidden" name="prodBranchId" value="${prodBranchId}"/>
				</form>
				<div class="order_list">
					<table id="result_table"></table>
					<div id="pagebar_div"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
		  $("#result_table").grid({
			former: '#search_form',
			pager: '#pagebar_div',
			colNames : [ '订单号', '结算单价', '数量', '结算总价'],
			colModel : [ {
				name : 'orderId',
				index : 'O2.ORDER_ID',
				align:"center",
				sorttype: "string"
			},  {
				name : 'settlePrice',
				index : 'O2.ACTUAL_SETTLEMENT_PRICE',
				align:"center",
				sorttype: "float",
				formatter:"number",
				formatoptions: {decimalSeparator:".", thousandsSeparator: ",",decimalPlaces:2}
			}, {
				name : "quantity",
				index : "quantity",
				align:"center",
				sortable:false
			},  {
				name : 'settleAmount',
				index : 'settleAmount',
				align:"center",
				sorttype: "float",
				formatter:"number",
				formatoptions: {decimalSeparator:".", thousandsSeparator: ",",decimalPlaces:2},
				sortable:false
			}]
		});
	});
	</script>
</body>
</html>
